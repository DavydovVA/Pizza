{% load image_filters %}
{% load static %}

<style xmlns="http://www.w3.org/1999/html">
    img {
        height: 300px;
        width: 280px;
    }
</style>

{% for pizza in objects %}
    <div class="col mb-4">
        <div class="card text-white bg-dark">
            {% if pizza.image|is_exists %}
                <a href="{{ pizza.get_absolute_url }}">
                    <img src="{{ pizza.image.read|make_src }}" class="card-img-top main-content" style="width: 100%">
                </a>
            {% else %}
                <a href="{{ pizza.get_absolute_url }}">
                    <img src="{% static 'pp/image/not_found.png' %}" class="card-img-top main-content"
                         style="width: 100%">
                </a>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title" align="center">{{ pizza.title|truncatechars:20 }}</h5>
                {% if user.is_authenticated %}
                    <form action="{% url 'cart:add_to_cart' pizza.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-outline-success" value="{{ pizza.price }}$"
                               style="height: 50px; width: 60%; margin-left: 20%; pointer-events: visible">
                    </form>
                {% else %}
                    <input type="submit" class="btn btn-outline-success" value="{{ pizza.price }}$"
                           style="height: 50px; width: 60%; margin-left: 20%; pointer-events: visible">
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
